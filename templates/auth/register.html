<!-- templates/auth/register.html -->
{% extends "base.html" %}
{% block title %}Register - SmartCareer{% endblock %}

{% block content %}
<div class="gradient-bg min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-2xl">
    <div class="p-8">
      <div class="text-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Create Your Account</h2>
        <p class="text-gray-600 mt-2">Join thousands of job seekers using AI to land their dream role</p>
      </div>

      <form method="POST" class="space-y-6">
        {{ form.hidden_tag() }}

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out placeholder-gray-500"
            placeholder="you@example.com"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            placeholder="••••••••"
          >
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 ease-in-out"
            placeholder="••••••••"
          >
        </div>

        <!-- Submit -->
        <div>
          <button
            type="submit"
            class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out transform hover:scale-[1.02]">
            Create Account
          </button>
        </div>
      </form>

      <!-- Link to Login -->
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a href="{{ url_for('login') }}" class="animated-underline font-medium text-indigo-600 hover:text-indigo-500">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Decorative Bottom Accent -->
    <div class="bg-indigo-50 px-8 py-4 text-center">
      <i class="fas fa-shield-alt text-indigo-400 mr-2"></i>
      <span class="text-xs text-indigo-700">Your data is secure • No spam ever</span>
    </div>
  </div>
</div>
{% endblock %}
